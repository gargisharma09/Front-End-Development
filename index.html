<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C++ Study Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #555;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffffee;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .day-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #005b99;
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin: 5px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #1c87c9;
    }

    .icon {
      width: 30px;
      margin-right: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ C++ Study Schedule â€“ 15 Day Planner</h1>

  <div class="container">

    <div class="card"><div class="day-title">Day 1</div><label><input type="checkbox"> What is Programming? History, Uses, Compilers</label></div>
    <div class="card"><div class="day-title">Day 2</div><label><input type="checkbox"> Structure of a C++ Program (#include, main(), cout, cin)</label></div>
    <div class="card"><div class="day-title">Day 3</div><label><input type="checkbox"> Variables, Constants, Data Types</label></div>
    <div class="card"><div class="day-title">Day 4</div><label><input type="checkbox"> Input/Output (cin, cout), endl</label></div>
    <div class="card"><div class="day-title">Day 5</div><label><input type="checkbox"> Operators: Arithmetic, Assignment, Relational, Logical</label></div>
    <div class="card"><div class="day-title">Day 6</div><label><input type="checkbox"> Control Statements: if, else, nested if, switch</label></div>
    <div class="card"><div class="day-title">Day 7</div><label><input type="checkbox"> Loops: for, while, do-while, break, continue</label></div>
    <div class="card"><div class="day-title">Day 8</div><label><input type="checkbox"> Functions: Basics, Types, Call by Value/Reference</label></div>
    <div class="card"><div class="day-title">Day 9</div><label><input type="checkbox"> Recursion in Functions</label></div>
    <div class="card"><div class="day-title">Day 10</div><label><input type="checkbox"> Arrays (1D & 2D), Array Operations</label></div>
    <div class="card"><div class="day-title">Day 11</div><label><input type="checkbox"> Strings and String Functions</label></div>
    <div class="card"><div class="day-title">Day 12</div><label><input type="checkbox"> Pointers and Memory Addressing</label></div>
    <div class="card"><div class="day-title">Day 13</div><label><input type="checkbox"> Structures and Unions</label></div>
    <div class="card"><div class="day-title">Day 14</div><label><input type="checkbox"> File Handling in C++</label></div>
    <div class="card"><div class="day-title">Day 15</div><label><input type="checkbox"> Practice Programs + Concept Quiz</label></div>

  </div>

  <footer>
    Designed by Gargi Sharma | AI & ML Enthusiast ðŸ“š 
  </footer>

</body>
</html>
